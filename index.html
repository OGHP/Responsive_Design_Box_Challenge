<!DOCTYPE html>
<html>
<head>
  <title>Responsive Design Box Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <!-- left -->
      <div class="navItem"></div>
      <div class="navItem"></div>
      <div class="navItem"></div>
      <div class="navItem"></div>
      <!-- right -->
      <div class="navItemRight"></div>
    </nav>
    <!-- large section solo -->
    <section class="sectionTwo"></section>
    <!-- no border section of four boxes -->
    <section class="nextSection">
      <div class="sectionItem"></div>
      <div class="sectionItem"></div>
      <div class="sectionItem"></div>
      <div class="sectionItem"></div>
    </section>
    <!-- final section with three boxes -->
    <section class="footerSection">
      <div class="footer"></div>
      <div class="footer"></div>
      <div class="footer"></div>
    </section>
    <section class="clearfix"></section>
   </div> 
</body>
</html>
